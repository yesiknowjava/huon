        function AdjustHeightsHomeSlider() {
            jQuery('.home-video-caption').show();
            var video_height = jQuery('.home-video1').height();
            // console.log('Video Height : ' + video_height);
            if (video_height > 500)
                video_height = 500;

            var dottop = video_height - 70;
            if (dottop < 105)
                dottop = 105;

            jQuery('.carousel-indicators').css('top', dottop);
            var captionheight = jQuery('#home-video-caption1').height();

            // console.log('Caption Height : ' + captionheight);

            var blankspace = video_height - captionheight;

            var topspace = blankspace / 2;
            topspace = parseInt(topspace) - 20;
            if (topspace < 0)
                topspace = 0;

            jQuery('.home-video-caption').css('top', topspace);
        }
        //  AdjustHeightsHomeSlider();
        var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
        var is_explorer = navigator.userAgent.indexOf('MSIE') > -1;
        var is_firefox = navigator.userAgent.indexOf('Firefox') > -1;
        var is_safari = navigator.userAgent.indexOf("Safari") > -1;
        var is_opera = navigator.userAgent.toLowerCase().indexOf("op") > -1;
        if ((is_chrome) && (is_safari)) {
            is_safari = false;
        }
        if ((is_chrome) && (is_opera)) {
